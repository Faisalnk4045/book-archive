<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/mystyles.css">
</head>

<body>

    <main class="container">
        <section>
            <h1 class="text-center text-uppercase">Search your favorite Book</h1>
            <!-- search book -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input value="javascript" id="searchField" type="text" class="form-control"
                    placeholder="Search the book you want" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search</button>
            </div>
        </section>
        <section>
            <!-- show error -->
            <p style="display: none;" class="text-danger text-center fs-4" id="perror"></p>
            <p style="display: none;" id="search-info" class="text-center text-success">Displaying <span id="displaying-result"></span> of <span id="total-result-found"></span> search results.</p>
            <div id="parent" class="row row-cols-1 row-cols-md-2 g-4">

            </div>
        </section>

    </main>




    <script src="js/myscript.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
