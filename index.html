<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/mystyles.css">
</head>

<body>

    <main class="container my-5">

        <!-- search section -->
        <section id="search-area" class="mb-5 p-5 rounded">
            <h3 class="text-center  mb-4">Search Your Favorite Book</h3>
            <!-- search book -->
            <div class="input-group mb-3 w-50 mx-auto shadow">
                <input id="searchField" type="text" class="form-control" placeholder="Type to search..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn bg-dark btn-outline-dark text-white" type="button"
                    id="search-button">Search</button>
            </div>
            <!-- show search info -->
            <p id="search-info" class="text-center">Displaying <span id="displaying-result"></span> of <span
                    id="total-result-found"></span> search results.</p>
        </section>

        <!-- display search results -->
        <section>
            <!-- show error -->
            <p class="text-danger text-center fs-4" id="error-message"></p>

            <!-- search content -->
            <div id="display-books" class="row row-cols-1 row-cols-md-2 g-4">

            </div>
        </section>

    </main>

    <script src="js/myscript.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
